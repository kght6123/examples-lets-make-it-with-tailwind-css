<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Bootstrapのサンプル</title>
    <meta name="description" content="薄い本のサンプル" />
    <meta name="author" content="kght6123" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style type="text/css">
      /* X-Small devices (portrait phones, less than 576px) */
      /* No media query for `xs` since this is the default in Bootstrap */
      .h-carousel {
        height: 33vh;
      }
      .h-card-img {
        height: 16rem;
      }
      .h-card-img-wrapper {
        height: 6rem;
      }
      .card-title {
        font-size: small;
      }
      .card-text {
        font-size: x-small;
      }
      /* Small devices (landscape phones, 576px and up) */
      @media (min-width: 576px) {

      }
      /* Medium devices (tablets, 768px and up) */
      @media (min-width: 768px) {
        .h-carousel {
          height: 40vh;
        }
        .h-card-img {
          height: 12rem;
        }
        .h-card-img-wrapper {
          height: auto;
        }
        .card-title {
          font-size: medium;
        }
        .card-text {
          font-size: small;
        }
      }
      /* Large devices (desktops, 992px and up) */
      @media (min-width: 992px) {

      }
      /* X-Large devices (large desktops, 1200px and up) */
      @media (min-width: 1200px) {

      }
      /* XX-Large devices (larger desktops, 1400px and up) */
      @media (min-width: 1400px) {

      }
    </style>
  </head>
  <body class="text-light px-2 container-md" style="background-color: var(--bs-gray-800); padding-top: 4rem; padding-bottom: 3.25rem;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2 position-fixed top-0 w-100 start-0" style="z-index: 1030;">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <a class="navbar-brand text-light fs-6" href="#">Navbar</a>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success text-light" type="submit">
            Search
          </button>
          <button
            class="navbar-toggler"
            type="button"
          >
            <span class="navbar-toggler-icon text-light"></span>
          </button>
        </form>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
