<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Tailwind CSSのサンプル</title>
    <meta name="description" content="薄い本のサンプル" />
    <meta name="author" content="kght6123" />
    <script src="https://cdn.tailwindcss.com"></script><!-- PlayCDNは開発時の検証向け。本番運用には適していない。本番運用時はTailwind CLIやPostCSS等を利用すること。 -->
  </head>
  <body class="text-light px-2 md:container md:mx-auto bg-gray-800 pt-16 pb-[3.25rem]">
    <!-- icon は https://heroicons.com/ を使用 -->
    <nav class="bg-gray-900 fixed top-0 w-full left-0 z-30 py-2 px-3">
      <div class="container">
        <form class="flex justify-center items-center space-x-2">
          <a class="navbar-brand text-gray-100 text-base" href="#">Navbar</a>
          <input
            class="border border-solid border-green-400 rounded-md py-2 px-2 bg-gray-900 min-w-0"
            type="search"
            placeholder="Search"
          />
          <button class="hover:bg-green-400 p-2 rounded-md" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-slate-100" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
          <button
            class="hover:bg-gray-400 p-2 rounded-md"
            type="button"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 stroke-slate-100" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <div class="relative w-10">
            <div class="overflow-hidden bg-gray-100 rounded-full flex justify-center items-center w-10 h-10">
              <img class="w-12 max-w-none" src="./images/53_user icon.png" alt="..." />
            </div>
            <span class="absolute border border-gray-100 border-solid rounded-full bg-red-600 top-0 left-[70%] w-4 h-4">&nbsp;</span>
          </div>
        </form>
      </div>
    </nav>
  </body>
</html>
