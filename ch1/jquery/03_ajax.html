<!doctype html>

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryのサンプル</title>
    <meta name="description" content="薄い本のサンプル">
    <meta name="author" content="kght6123">
  </head>
  <body>
    <h1 class="header">今日の天気！</h1>
    <div class="container">
      <div id="message-box" style="display: none;">読み込み中・・・</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){
        $.ajax({
          url: "./api/getWeather.json",
          data: {
            zipcode: 97201
          },
          success: function(result) {
            $("#message-box").html(JSON.stringify(result));
            $("#message-box").show();
          }
        });
      })
    </script>
  </body>
</html>
