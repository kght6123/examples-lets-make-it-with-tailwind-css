<!doctype html>

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryのサンプル</title>
    <meta name="description" content="薄い本のサンプル">
    <meta name="author" content="kght6123">
  </head>
  <body>
    <h1 class="header">ボタンを押してね！</h1>
    <div class="container">
      <button class="showMessage">メッセージを表示</button>
      <div id="message-box" style="display: none;">ボタンが押されたよ！</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){
        const msgBox = $("#message-box");
        $(".container > button").on("click", function(event) {
          msgBox.show();
        })
      })
    </script>
  </body>
</html>
