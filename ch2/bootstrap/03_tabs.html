<!doctype html>

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Bootstrapのサンプル</title>
    <meta name="description" content="薄い本のサンプル">
    <meta name="author" content="kght6123">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css"></style>
  </head>
  <body class="border border-3 border-info vh-100 p-3" style="box-sizing: border-box;">
    <ul class="nav nav-tabs" id="navTabsSample" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">ほーむ</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#regist" type="button" role="tab" aria-controls="profile" aria-selected="false">ゆーざ</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">こんてんつ</button>
      </li>
    </ul>
    <div class="tab-content" id="tabContentsSample">
      <div class="tab-pane fade show active m-4" id="home" role="tabpanel" aria-labelledby="home-tab">
        <figure class="text-center">
          <blockquote class="blockquote">
            <p>ほーむ</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            ホームページのトップ.
          </figcaption>
        </figure>
      </div>
      <div class="tab-pane fade m-4" id="regist" role="tabpanel" aria-labelledby="profile-tab">
        <div class="alert alert-primary" role="alert">
          ユーザ登録を完了させてください。
        </div>
        <div class="alert alert-danger d-none" role="alert">
          入力内容にエラーがあります。
        </div>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div class="valid-feedback">
              完了!
            </div>
            <div class="invalid-feedback">
              メールアドレスを入力してください。
            </div>
            <div id="emailHelp" class="form-text">メールアドレスは公開されません。</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">パスワード</label>
            <input type="password" class="form-control" id="exampleInputPassword1" required>
            <div class="valid-feedback">
              完了!
            </div>
            <div class="invalid-feedback">
              パスワードを入力してください。
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">〜に同意する</label>
            <div class="valid-feedback">
              完了!
            </div>
            <div class="invalid-feedback">
              チェックしてください。
            </div>
          </div>
          <button type="submit" class="btn btn-primary">ユーザ登録</button>
        </form>
      </div>
      <div class="tab-pane fade m-4" id="contact" role="tabpanel" aria-labelledby="contact-tab">
        <figure class="text-center">
          <blockquote class="blockquote">
            <p>こんてんつ</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            メインコンテンツを表示する.
          </figcaption>
        </figure>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        var alerts = document.querySelectorAll('.alert.alert-danger')
 
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                Array.prototype.slice.call(alerts).forEach(function (alert) {
                  alert.classList.remove('d-none')
                })
              }
              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </body>
</html>
