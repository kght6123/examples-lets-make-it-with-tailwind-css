<!doctype html>

<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Bootstrapのサンプル</title>
    <meta name="description" content="薄い本のサンプル">
    <meta name="author" content="kght6123">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css"></style>
  </head>
  <body class="border border-3 border-info vh-100 p-3" style="box-sizing: border-box;">
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div class="valid-feedback">
          完了!
        </div>
        <div class="invalid-feedback">
          メールアドレスを入力してください。
        </div>
        <div id="emailHelp" class="form-text">メールアドレスは公開されません。</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
        <div class="valid-feedback">
          完了!
        </div>
        <div class="invalid-feedback">
          パスワードを入力してください。
        </div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">〜に同意する</label>
        <div class="valid-feedback">
          完了!
        </div>
        <div class="invalid-feedback">
          チェックしてください。
        </div>
      </div>
      <button type="submit" class="btn btn-primary">ユーザ登録</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
 
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
  </body>
</html>
